<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left_content">
          <div class="info_contact">
            <i class="fa fa-map-marker-alt"></i>
            <h5 class="title_info_contact">Address</h5>
            <span class="text">Surkhet, NP12 </span>
            <span class="text">Birendranagar 06 </span>
          </div>
          <div class="info_contact">
            <i class="fa fa-phone"></i>
            <h5 class="title_info_contact">Phone</h5>
            <span class="text">+0098 9893 5647 </span>
            <span class="text">+0096 3434 5678 </span>
          </div>
          <div class="info_contact">
            <i class="fa fa-envelope"></i>
            <h5 class="title_info_contact">Email</h5>
            <span class="text">codinglab@gmail.com </span>
            <span class="text">info.codinglab@gmail.com </span>
          </div>
        </div>
        <div class="right_content">
          <h4>Send us a message</h4>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>
          <form>
            <div class="input_box">
              <input type="text" placeholder="enter your name" />
            </div>
            <div class="input_box">
              <input type="text" placeholder="enter your email" />
            </div>
            <div class="input_box">
              <textarea
                placeholder="enter your message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">send now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
